<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no,email=no" />
		<title>登录</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/account.css" rel="stylesheet"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">登录</h1>
			<button id='reg' class=" mui-pull-right mui-btn-link">注册</button>
		</header>
		<div class="mui-content">
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<label>账号</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
				</div>
				<div class="mui-input-row mui-password">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-password mui-input" placeholder="请输入密码">
				</div>
			</form>
			<!--<form class="mui-input-group">
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell">
						自动登录
						<div id="autoLogin" class="mui-switch">
							<div class="mui-switch-handle"></div>
						</div>
					</li>
				</ul>
			</form>-->
			<div class="mui-content-padded">
				<button id='login' class="mui-btn mui-btn-block mui-btn-danger">登录</button>
				<div class="link-area"><a id='forgetPassword' class="mui-btn mui-btn-link">忘记密码</a></div>
			</div>
			<div class="mui-content-padded oauth-area">

			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			(function($, doc) {
				$.init({
					swipeBack:true
				});
				$.plusReady(function() {
					var settings = himall.getSettings(),
						state = himall.getState(),
						ws=plus.webview.currentWebview();
						param=ws.param;
					var toMain = function() {
						$.fire(plus.webview.getWebviewById('user/usercenter.html'),'updateData');
						if(isEmptyObject(param)){
							setTimeout(function(){
								ws.close();
							},300)
						}else{
							himall.openVW(param.id,param.url,param.extras);
							setTimeout(function(){
								ws.close('none');
							},1000)
						}
					};
					//第三方登录
					var auths = {};
					var oauthArea = doc.querySelector('.oauth-area');
					plus.oauth.getServices(function(services) {
						for (var i in services) {
							var service = services[i];
							if (himall.ios()) {
								if (service.id == 'qq' && !himall.isQQInstalled()) {
									continue;
								}
								if (service.id == 'weixin' && !himall.isWXInstalled()) {
									continue;
								}
							}
							if(service.id == 'qq' || service.id == 'weixin' || service.id == 'weibo'){
								auths[service.id] = service;
								var btn = document.createElement('div');
								btn.setAttribute('class', 'oauth-btn');
								btn.authId = service.id;
								btn.style.backgroundImage = 'url("images/' + service.id + '.png")'
								oauthArea.appendChild(btn);
							}
						}
						$(oauthArea).on('tap', '.oauth-btn', function() {
							var auth = auths[this.authId],
								w=plus.nativeUI.showWaiting('',{padlock:true});
							auth.logout();
							auth.login(function() {
								auth.getUserInfo(function() {
									var name = auth.userInfo.nickname || auth.userInfo.name,
										headimgurl=auth.userInfo.headimgurl || auth.userInfo.figureurl_qq_2,
										dataAuth={oauthType:auth.id,oauthOpenId:auth.authResult.openid,headimgurl:headimgurl,oauthNickName:name,sex:auth.userInfo.sex||null,province:auth.userInfo.province||null,city:auth.userInfo.city||null};
									$.ajax(URL+'api/Login/GetUser',{
										data:dataAuth,
										dataType:'json',
										type:'get',
										timeout:10000,
										success:function(data){
											w.close();
											if(data.Success=="true"){
												plus.nativeUI.toast(auth.description+"登录成功");
												return himall.createState(name,data.UserId,function(){
													toMain();
												});
											}else{
												himall.openVW('bind-login.html','',{dataAuth:JSON.stringify(dataAuth)});
											}
										},
										error:function(xhr,type,errorThrown){
											w.close();
											plus.nativeUI.toast('请求失败，请检查网络')
										}
									});
									
								}, function(e) {
									w.close();
									plus.nativeUI.toast("获取用户信息失败：" + e.message);
								});
							}, function(e) {
								w.close();
								plus.nativeUI.toast("登录认证失败：" + e.message);
							});
						});
					}, function(e) {
						oauthArea.style.display = 'none';
						plus.nativeUI.toast("获取登录认证失败：" + e.message);
					});
					
					
					var loginButton = doc.getElementById('login');
					var accountBox = doc.getElementById('account');
					var passwordBox = doc.getElementById('password');
					var regButton = doc.getElementById('reg');
					var forgetButton = doc.getElementById('forgetPassword');
					loginButton.addEventListener('tap', function() {
						var loginInfo = {
							account: accountBox.value,
							password: passwordBox.value
						};
						himall.login(loginInfo, function(err) {
							if (err) {
								plus.nativeUI.toast(err);
								return;
							}
							toMain();
							//$.fire(plus.webview.getWebviewById('index.html'),'updateData');
						});
					});
					regButton.addEventListener('tap', function() {
						himall.openVW('reg.html');
					}, false);
					forgetButton.addEventListener('tap', function() {
						himall.openVW('forget-password.html');
					}, false);
					window.addEventListener('resize', function() {
						oauthArea.style.display = document.body.clientHeight > 400 ? 'block' : 'none';
					}, false);
				});
			}(mui, document));
		</script>
	</body>

</html>
